<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <div class="content">
        <header>Email validation check</header>
        <form action="#">
            <div class="field">
                <input id="email" type="text" placeholder="email">
                <div class="icons">
                    <svg class="error" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512">
                        <path
                            d="M176 432c0 44.112-35.888 80-80 80s-80-35.888-80-80 35.888-80 80-80 80 35.888 80 80zM25.26 25.199l13.6 272C39.499 309.972 50.041 320 62.83 320h66.34c12.789 0 23.331-10.028 23.97-22.801l13.6-272C167.425 11.49 156.496 0 142.77 0H49.23C35.504 0 24.575 11.49 25.26 25.199z" />
                    </svg>
                    <svg class="correct" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z" />
                    </svg>
                </div>
            </div>
            <div class="error-text">Please Enter a Valid Email</div>
            <button class="submit" type="submit">Submit</button>
        </form>
    </div>


    <script defer src="all.js"></script>
    <script src="script.js"></script>
</body>

</html>
